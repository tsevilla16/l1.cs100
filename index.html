<!DOCTYPE html>
<html>

        <title>Harvard Art Museums Galleries</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="index.js"></script>
    </head>
    <body>

        <div id="galleriesback">
        </div>
        <div id="objectsback">
        </div>
        <div id="all-galleries">
            <h2>Galleries</h2>
            <ul id="galleries">
            </ul>

                <th>Image</th>
                <th>People</th>

              <tbody id="all-objects">
              </tbody>
            </table>
        </div>
        <div id="object-info" style="display:none"
            <ul id="object-info">
            </ul>
    </body>
</html>
